<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제(1)</title>
</head>
<body>
    <script>
    /*
        [ 배열 ]

        - push(data) : 배열 끝에 data 추가
        - unshift(data) : 배열 앞에 data 추가
        - pop() : 배열 마지막 요소를 제거 후 반환
        - shift() : 배열 첫번째 요소를 제거 후 반환
    */

        let arr = [];   //[] 배열 생성
        arr.push(1);            //[1]
        arr.unshift('2');       //['2',1]
        arr.push(true);         //['2',1,true]
        arr.unshift({name : '홍길동'}); //[{name : '홍길동'}, '2',1,true]
        console.log(arr);
        console.log(arr.shift());           //{name : '홍길동'}
        console.log(arr.pop());             //true
        console.log(arr);                //['2',1]
    </script>
</body>
</html>
