<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 관련 예제</title>
</head>
<body>
    <h1 style="color: #ff6450;">테스트</h1>
    <script>

        // [ 숫자 표현식 ]

        let num1 = 0xff;    //16진수
        console.log(`0xff = ${num1}`);
        let num2 = 0o70;    //
        console.log(`0o70 = ${num2}`);
        let num3 = 0o111;   //2진수
        console.log(`0b111 = ${num3}`);


        // [ 색상 rgb를 번호를 알고 잇을 때 색상 코드로 변환하는 식]

        let red = 255;
        let green = 100;
        let blue = 80;
        let color = `#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`
        console.log(color);     //색상 코드 #ff6450이 나옴

        // [ 소수점 ]   toFixed() 사용
        // 소수점 계산 시 100%로 정확하지 않기 때문에 특정 소수점 자리까지 확인하는 것이 좋을 수 있다.
        let a = 0.1, b = 0.2;
        console.log(`(${a} + ${b}) == 0.3 : ${(a+b) == 0.3}`);        //값 : false
        console.log(`(${a} + ${b}).toFixed(6) == 0.3 : ${(a+b).toFixed(6) == 0.3}`);    //값 true
    
        /*
        [ isFinite  ]
        - 값/변수가 유한수인지 아닌지를 확인하는 함수   인피니티인지 판단 (true/false)
        */
       console.log(`isFinite(1/0) : ${isFinite(1/0)}`);       //값 false
       console.log(`isFinite(1000000) : ${isFinite(1000000)}`); //값 true
       console.log(`isFinite(1e500) : ${isFinite(1e500)}`);       //값 false

       console.log(`+'abc' === NaN : ${+'abc' === NaN}`);   //값 false
       console.log(`Object.is(+'abc', NaN) : ${Object.is(+'abc', NaN)}`); //값 true
       console.log(`+0 == -0 : ${+0 == -0}`); //값 true
       console.log(`Object.is(0, -0) :  ${Object.is(0, -0)}`);       //값 false
    </script>
</body>
</html>
