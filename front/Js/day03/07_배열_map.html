<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 map 예제</title>
</head>
<body>
    <script>
        /*
        배열.map(함수);
        - 배열의 값을 함수를 통해 가공하여 새로운 배열을 반환하는 메소드
        */
        let students = [
            {grade : 1, classNum : 1, num : 1, name : '홍길동'},
            {grade : 1, classNum : 1, num : 2, name : '가길동'},
            {grade : 2, classNum : 1, num : 1, name : '나길동'},
            {grade : 3, classNum : 1, num : 1, name : '다길동'}
        ];
        students = students.map(item=>{
            let age = 17;
            if(item.grade == 2)
                age = 18;
            if(item.grade == 3)
            age = 19;
            item.age = age;
            return item;
        });
        students.forEach(item=>console.log(item));
    </script>
</body>
</html>
