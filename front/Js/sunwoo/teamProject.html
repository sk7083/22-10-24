<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>teamProject</title>
	<script src="../Js/js/jquery.min.js"></script>
	<style>
		*{
			 margin: 0;
		}
		.s-header{
			background-color: aquamarine; border: 2px solid black; width: 100%; height: 140px;
			font-size: 50px; text-align: center;
		}
		.s-body-left-first-area{
			padding: 10px 0 20px 0; margin-bottom: 40px; border-bottom: 2px solid #222;
		}
		.s-body-area-box{
			width: 300px; height: 600px; border: 2px solid black; 
		}
		.s-body-area-box-area-title{
			font-weight: bold; margin-left: 10px; margin-top: 10px; border: none; cursor: pointer; font-size: 16px;
			
		}
		.s-body-area-box-area-content-down{
			position: relative;
			top: -3px;
			left: 35%;
			width: 14px;
			height: 14px;
			margin-left: -105px;
			border-left: 2px solid #222;	border-top: none; border-right: none; cursor: pointer;
			border-bottom: 2px solid #222;
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
			box-sizing: border-box;
	}
	.s-body-area-box-area-content-box{
		padding-left: 50px; padding-top: 20px; font-weight: bold; font-size: 15px;
	}
	.s-body-area-box-area-content{
		margin-bottom: 5px;
	}
	.s-body-area-box-area-content-hover-box{
		border: 3px solid gray; width: 300px; height: 500px; background-color: gray; display: none;
	}
	.area-Seoul-content{
		margin-left: 40px; margin-bottom: 5px;
	}
	.s-body-area-box-area-content-box .area-Seoul-title::after{
		 border: 3px solid red; width: 30px; height: 30px;
		 content: "붙음?";
	}
	.area-Seoul-title{
		font-weight: bold; font-size: 16px; border: none;
	}
	</style>
</head>
<body>
	<form action="">
		<div class="s-header"> 헤드 라인
			<div class="s-header-box1">
			</div>
		</div>
		<div class="s-body">
			<div class="s-body-left-first-area">
						<h1>서울</h1>
						<!-- <h1>경기</h1>
						<h1>인천</h1>
						<h1>강원</h1>
						<h1>제주</h1>
						<h1>부산</h1>
						<h1>경남</h1>
						<h1>대구</h1>
						<h1>경북</h1>
						<h1>울산</h1>
						<h1>대전</h1>
						<h1>충남</h1>
						<h1>충북</h1>
						<h1>광주</h1>
						<h1>전남</h1>
						<h1>전북</h1> -->
			</div>
			<div class="s-body-area-box">
				<div class="s-body-area-box-area">
						<input type="button" class="s-body-area-box-area-title" value="지역 선택">
						<input type="button" class="s-body-area-box-area-content-down">
						<div class="s-body-area-box-area-content-box">
							<div class="s-body-area-box-area-content">
									<input type="button" class="area-Seoul-title" value="서울">
									<div class="area-Seoul-content">강남</div>
									<div class="area-Seoul-content">서초</div>
									<div class="area-Seoul-content">잠실</div>
									<div class="area-Seoul-content">잠실시내</div>								
						</div>
				</div>
							<div class="s-body-area-box-area-content">경기</div>
							<div class="s-body-area-box-area-content">인천</div>
							<div class="s-body-area-box-area-content">강원</div>
							<div class="s-body-area-box-area-content">제주</div>
						</div>
						<div class="s-body-area-box-area-content-hover-box">
						</div>
			</div>
				
			</div>
		</div>
	</form>
	
</body>
</html>
