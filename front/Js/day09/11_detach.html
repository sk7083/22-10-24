<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detach 예제</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <button class="btn">클릭</button>
    <div class="box">
        <p>안녕하세요.</p>
        <p class="title">홍길동</p>
    </div>
    <hr>
    <script>
        /*
        detach()
        - 요소를 떼서 리턴
        */

        // $('.btn').click(function(){
        //     $('.title').detach();
        // })

        // $('.btn').click(function(){
        //    let obj = $('.title').detach();
        //    $('hr').after(obj);
        // })

        $('.btn').click(function(){
           let obj = $('.title').detach();
           obj.appendTo('body');
        })
    </script>
</body>
</html>
