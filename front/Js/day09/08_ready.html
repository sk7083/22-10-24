<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ready 예제</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            //이벤트는 안에 배치
            $('.btn').click(function(){
                alert('안녕하세요.');
            });
        });

        // 위 기능과 같음
        
        // $(function(){
        //     $('.btn').click(function(){
        //         alert('안녕하세요.');
        //     });
        // });


        //일반 함수들은 밖에다 배치하고 이벤트는 안에다 배치하는게 편리함
        </script>
        <button class="btn">클릭</button>
</body>
</html>
