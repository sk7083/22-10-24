<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 예제</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{
            width: 300px; height: 300px; border: 2px solid black;
            margin-top: 30px; text-align: center; line-height: 300px;
        }
        .selected{
            background: yellow;
        }
    </style>
</head>
<body>
    <button class="btn-add">add class</button>
    <button class="btn-remove">remove class</button>
    <button class="btn-toggle">toggle class</button>
    <button class="btn-css1">background : red</button>
    <button class="btn-css2">border-width : 3px, font-size : 30px</button>
    <div class="box">박스</div>
    <div class="box"></div>
    <script>
        /*
        A.addClass('B') : A 요소의 클래스에 B 클래스를 추가
        A.removeClass('B') : A 요소의 클래스에 B 클래스를 삭제
        A.toggleClass('B') : A 요소의 클래스에 B 클래스가 있으면 삭제,
            없으면 B 클래스를 추가
        A.hasClass('B') : A요소의 클래스에 B클래스가 있으면 true, 없으면 false
        A.css('속성명', '값') : A클래스와 css 스타일로 속성명에 값을 설정
        A.css({속성명 : 값, 속성명 : 값}) : A클래스의 css 스타일로 객체를 설정
        A.css('속성명') : A클래스의 속성명에 해당하는 css스타일 값을 가져옴
        
            
        $(선택자).siblings(선택자1)
            - 요소의 형제 요소들 중 선택자1를 만족하는 요소들
            - 선택자1 생략가능
        
        $(선택자).prev()
            -요소의 이전 형제 요소

        $(선택자).next()
            -요소의 다음 형제 요소

        $(선택자).prevAll()
            - 요소의 이전 모든 형제 요소들 중 선택자1과 일치하는 요소들
            - 선택자1을 생략하면 이전 모든 형제 요소들 
            
        $(선택자).nextAll(선택자1)
            - 요소의 다음 모든 형제 요소들 중 선택자1과 일치하는 요소들
            - 선택자1을 생략하면 다음 모든 형제 요소들 

        $(선택자).prevUntil(선택자1)
            -요소의 이전 형제 요소들 중 선택자1과 일치하는 요소 전까지 

        $(선택자).nextUntil(선택자1)
            -요소의 다음 형제 요소들 중 선택자1과 일치하는 요소 전까지
        

        text()
         - 요소 안에 있는 텍스트를 가져옴
        text('text')
         - 요소 안에 있는 텍스트를 'text'로 덮어씀
        html()
         - 요소 안에 있는 html 코드를 가져옴
        html('html')
         - 요소 안에 있는 html 코드를 'html'로 덮어씀
        val()
         - 요소 안에 있는 value 값을 가져옴(input 태그, textarea태그, select 태그)
        val('value')
         - 요소 안에 있는 value 값을 'value'로 덮어씀
        attr('속성명')
         - 요소 안에 있는 속성 값을 가져옴(태그의 표준 속성이 아니어도 됨)
        attr('속성명', '값')
         - 요소 안에 있는 속성 값을 '값'으로 덮어씀
        prop('프로퍼티명')
         - 요소 안에 있는 프로퍼티 값을 가져옴(태그의 표준 속성이어야 함)
        prop('프로퍼티명', '값')
         - 요소 안에 있는 프로퍼티 값을 '값'으로 덮어씀

        data('속성명')
          - 요소 속성의 data-name에 해당하는 값을 가져옴
        data('name', '값')
          - 요소 속성이 data-'name'에 해당하는 값을 설정함
        
        - text() : 요소 안에 글자를 가져옴(자손 포함). 대부분 태그에 적용 가능. 단, 단일 태그는 제외
        - html() : 요소 안의 html 코드를 가져옴(자손 포함). 단, 단일 태그는 제외
        - val() : 요소 안의 value를(value값이 표준인 태그만) 가져옴. input태그, select태그, textaera태그만 가능.
        - show()/hide()/toggle()   : 너비,높이가 0,0에서 지정된 값으로 변경. 너비 높이가 0이면 display:none
        - fadeIn()/fadeOut()/fadeToggle()/fadeTo() : 투명도가 변경, 투명도 0이면 display:none
        - slideDown()/slideUp()/slideToggle() : 높이가 0에서 지정된 값으로 변경. 높이가 0이면 display:none
        
        */
        $('.btn-add').click(function(){
            //add class
            $('.box').addClass('selected');
        });

        $('.btn-remove').click(function(){
            //remove class
            $('.box').removeClass('selected');
        });

        $('.btn-toggle').click(function(){
            //toggle class
            $('.box').toggleClass('selected');
        });

        $('.btn-css1').click(function(){
            //css
            $('.box').css('background', 'red');
        });

        $('.btn-css2').click(function(){
            //css
            $('.box').css({
                borderWidth : '3px',
                fontSize : '30px'
            });
        });

        let border = $('.box').css('border');
        console.log(border);
    </script>
</body>
</html>
