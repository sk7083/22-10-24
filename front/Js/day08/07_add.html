<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add 예제</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{
            padding: 30px; margin: 30px; border: 1px solid black;
            background-color: gray;
        }
        .child-box{
            padding: 30px; margin: 30px 0; border: 1px solid black; background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button class="btn btn-append">append</button>
    <button class="btn btn-appendTo">appendTo</button>
    <button class="btn btn-prepend">prepend</button>
    <button class="btn btn-prependTo">prependTo</button>
    <button class="btn btn-after">after</button>
    <button class="btn btn-before">before</button>
    <button class="btn btn-remove">remove</button>
    <button class="btn btn-empty">empty</button>
    <div class="box base-box">
        <div class="child-box">base</div>
    </div>
    <script>
        /*
        A.append(B) 
            - A요소의 마지막 자식 요소 다음에 B를 추가
            - B는 요소/html 코드
        A.appendTo(B)
            - B요소 마지막 자식 요소 다음에 A를 추가
            - B는 요소/html 코드
        A.append(B) == B.appendTo(A)
        A.prepend(B) == B.prependTo(A)
            - A요소의 첫번째 자식 요소 앞에 B를 추가
        A.after(B)
            - A요소 다음에 B를 추가
        A.before(B)
            - A요소 이전에 B를 추가
        A.remove()
            - A요소 포함한 자손 요소를 삭제
        A.empty()
            - A요소의 자손 요소들을 삭제 (A요소는 삭제)
        */
       let appendCount = 1;
        $('.btn-append').click(function(){
        //append 기능
        //base를 기준으로 뒤에 추가로 추가
        $('.base-box').append(`<div class="child-box">append${appendCount++}</div>`)
       });
        
       $('.btn-appendTo').click(function(){
        //appendTo 기능
        //append와 기능은 같음.
        $(`<div class="child-box">append${appendCount++}</div>`).appendTo('.base-box')
       });

       let prependCount = 1;
       $('.btn-prepend').click(function(){
        //prepend 기능
        //base 앞으로 추가
        $('.base-box').prepend(`<div class="child-box">prepend${appendCount++}</div>`)
       });

       $('.btn-prependTo').click(function(){
        //prependTo 기능
        //prepend와 기능은 같음
        $(`<div class="child-box">prepend${appendCount++}</div>`).prependTo('.base-box')
       });

       let beforeCount = 1;
       $('.btn-before').click(function(){
        //before 기능
        //base을 기준으로 앞에 추가
        $('.base-box').before(`<div class="box">before${beforeCount++}</div>`)
       });

       let afterCount = 1;
       $('.btn-after').click(function(){
        //after 기능
        //base을 기준으로 뒤에 추가
        $('.base-box').after(`<div class="box">after${afterCount++}</div>`)
       });

       $('.btn-remove').click(function(){
        //remove 기능
        //본인포함 전부 삭제  *remove 이후로 추가 생성 불가능
        $('.base-box').remove();
       })

       $('.btn-empty').click(function(){
        //empty 기능
        //헤드만 남기고 삭제 * empty 이후로 추가로 추가 가능
        $('.base-box').empty();
       })
   </script>
</body>
</html>
