<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>
<style>
    .box{
        width: 200px; height: 50px; border: 2px solid black;
        display: none;
    }
</style>
<body>
    
    <!-- 
    - text() : 요소 안에 글자를 가져옴(자손 포함). 대부분 태그에 적용 가능. 단, 단일 태그는 제외
    - html() : 요소 안의 html 코드를 가져옴(자손 포함). 단, 단일 태그는 제외
    - val() : 요소 안의 value를(value값이 표준인 태그만) 가져옴. input태그, select태그, textaera태그만 가능.
    - show()/hide()/toggle()   : 너비,높이가 0,0에서 지정된 값으로 변경. 너비 높이가 0이면 display:none
    - fadeIn()/fadeOut()/fadeToggle()/fadeTo() : 투명도가 변경, 투명도 0이면 display:none
    - slideDown()/slideUp()/slideToggle() : 높이가 0에서 지정된 값으로 변경. 높이가 0이면 display:none
-->
    
    
    <!-- 
        버튼을 생성하고, 버튼을 클릭했을 때 빈 박스에 Hello라는 글자가 출력되도록
        코드를 작성하세요.
        1. HTML 코드를 이용하여 버튼을 생성할 수 있는가?
        2. jquery를 이용하여 요소를 선택할 수 있는가?
        3. jquery를 이용하여 이벤트를 등록할 수 있는가?
        4. jquery를 이용하여 요소 안에 있는 글자를 설정할 수 있는가?
     -->


     <!-- <div class="box"></div>
     <button class="btn">클릭</button>
    <script>
        $('.btn').click(function(){
            let text1 = 'Hello'
            $('.box').text(text1);
        });
    </script> -->


    <!-- 
        버튼을 생성하고, 버튼을 클릭했을 때 빈 박스에 Hello라는 글자가 포함된 박스가
        출력되도록 코드를 작성하세요.
        1. HTML 코드를 이용하여 버튼을 생성할 수 있는가?
        2. jquery를 이용하여 요소를 선택할 수 있는가?
        3. jquery를 이용하여 이벤트를 등록할 수 있는가?
        4. jquery를 이용하여 요소 안에 있는 글자를 설정할 수 있는가?
        5. jquery를 이용하여 효과를 줄 수 있는가?
            해답 : show()/hide()/toggle()   : 너비,높이가 0,0에서 지정된 값으로 변경. 너비 높이가 0이면 display:none
                fadeIn()/fadeOut()/fadeToggle()/fadeTo() : 투명도가 변경, 투명도 0이면 display:none
                slideDown()/slideUp()/slideToggle() : 높이가 0에서 지정된 값으로 변경. 높이가 0이면 display:none
     -->

     <div class="box">Hello</div>
     <button class="btn">버튼</button>
     <script>
        $('.btn').click(function(){
            let text1 = 'Hello'
            $('.box').text(text1);
            $('.box').show();
        })
     </script>

</body>
</html>
