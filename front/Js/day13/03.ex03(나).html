<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 3(신선우)</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .allbox{
            width: 800px; height: 300px; border: 1px solid black; position: relative;
        }
        .btn1, .btn2, .btn3{
            width: 100px; height: 100px; float: left; margin-top: 30px; margin-left: 10px;
            margin-right: 50px;  box-shadow: none; border: none; border: 2px solid black; background-color: white;
        }
        .inner-box1{
            width: 800px; height: 300px; border: 1px solid black;
            display: none; background-color: rgba(0, 0, 0, 0.1); position: absolute;
            
        }
        .inner-box2 .inner-btn1{
            float: right; width: 30px; height: 30px; font-weight: bold;
            box-shadow: none; border: none; background-color: white;
            cursor: pointer;
        }
        .inner-box2{
            width: 400px; height: 100px; border: 2px solid rgb(255, 255, 255); background-color: white;
            margin-left: 200px; margin-top: 20px; position: absolute;
        }
        .inner-box3{
            margin-top: 60px; 
        }
        .inner-box3 button{
            width: 80px; height: 30px; margin-right: 10px; float: right; background-color: rgb(199, 32, 32);
            border: none; color: white;
        }
    </style>
</head>
<body>
    <div class="allbox">
        <div class="box1">
            <input type="button" class="btn1">
            <div class="inner-box1">
                <div class="inner-box2">
                    <button class="inner-btn1">X</button>
                    
                    <div class="inner-box3">
                        <button class="inner-btn2-no">close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box2">
            <input type="button" class="btn2">
        </div>
        <div class="box3">
            <input type="button" class="btn3">
        </div>
    </div>
    <script>
        $('.btn1').click(function(){
            $('.inner-box1').show();
        });
        $('.inner-btn1').click(function(){
            $('.inner-box1').hide();
        });

        $('.inner-btn2-no').click(function(){
            $('.inner-box1').hide();
        })
    </script>
</body>
</html>
