<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
</head>
<body>
    
    <script>
        function User(id, pw){
            this.id = id;
            this.pw = pw;
            this.print = function(){
                console.log(`ID : ${this.id}, PW : ${this.pw}`);
            }
        }
        let id = '123', pw = '456';

        let user1 = {
            id : id,
            pw : pw,
            print : function (){
                console.log(`ID : ${this.id}, PW : ${this.pw}`);
            }
        }
        user1.print();
        let user2 = new User(id, pw);
        user2.print();
    </script>
</body>
</html>
