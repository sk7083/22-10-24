<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 예제</title>
</head>
<body>
    <input type="text" onclick="alert('인풋창1 선택');">
    <input type="text" id="text2">

    <script>
        let text2 = document.querySelector('#text2');
        text2.onclick = function(){
            alert('인풋창2 선택');
        }   /* onclick은 속성이기에 한번 더 사용시 덮어쓰기가 적용됨.*/

        text2.onclick = () => alert('인풋창3 선택'); /* 위 코드랑 동일 */
        

    </script>
</body>
</html>
