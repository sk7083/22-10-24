<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- [외부에서 가져오는 경우] <script src=""> -->
    <script src=""></script>
    
</body>
    <div class="box1 box">1</div>
    <!-- body에 script를 사용하는 경우엔 제일 하단 또는 위쪽에 배치하는 것이 좋다.
        (위치에 따라 적용되는값이 다름) - 중간일 경우 에러날 수 있음.
    -->
    <script>
        //box 클래스를 가진 요소들의 글자 색을 빨간색으로 수정하는 스크립트
        let arr1 = document.querySelectorAll('.box');
        //box 클래스를 가진 요소들의 글자 크기를 30px로 수정하는 스크립트
        let arr2 = document.getElementsByClassName('box');

    </script>
    <div class="box2 box">2</div>
    <script>
        for(item of arr1){
        item.style.color = 'red';
        }
        for(item of arr2){
        item.style.fontSize = '30px';
        }
    </script>

</html>
