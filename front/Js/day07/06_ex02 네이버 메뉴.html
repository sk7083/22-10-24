<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우 화살표 클릭하여 박스 색깔 이동</title>
    <style>
        .container{ width: 622px;}
        .container::after{
            clear: both; display: block; content: '';
        } 
            .btn-prev, .btn-next{
            float: left; width: 48px; height: 48px; border: 1px solid black;
            line-height: 48px; text-align: center; text-decoration: none; color: black;
        }
        .list-menu{
            list-style: none; margin: 0 10px; padding: 0; float: left;
            width: 500px; height: 48px; border: 1px solid black;
        }
        .item-menu{
            float: left; width: 100px; height: 48px; text-align: center; line-height: 48px;
        }
        .item-menu~.item-menu{
            border-left: 1px solid black; margin-left: -1px;
        }
        .link-menu{
            text-decoration: none; color: black; height: 100% ; width: 100%; display: block;
        }
        .item-menu.selected{
            background-color: gray;
        }
        .list-box{
            width: 500px; list-style: none; padding: 0; margin: 10px auto;
            border: 1px solid black; height: 500px; overflow: hidden;
        }
        .item-box{
            width: 100%; height: 100%; background-color: gray;
        }

    </style>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="#" class="btn-prev" onclick="moveItem('prev')">&lt;</a>
        <ul class="list-menu">
            <li class="item-menu selected">
                <a href="#" class="link-menu">엔터</a>
            </li>
            <li class="item-menu">
                <a href="#" class="link-menu">스포츠</a>
            </li>
            <li class="item-menu">
                <a href="#" class="link-menu">자동차</a>
            </li>
            <li class="item-menu">
                <a href="#" class="link-menu">웹툰</a>
            </li>
            <li class="item-menu">
                <a href="#" class="link-menu">경제</a>
            </li>
        </ul>
        <a href="#" class="btn-next" onclick="moveItem('next')">&gt;</a>
    </div> 

    <div class="container">
        <ul class="list-box">
            <li class="item-box selected">엔터</li>
            <li class="item-box" hidden>스포츠</li>
            <li class="item-box" hidden>자동차</li>
            <li class="item-box" hidden>웹툰</li>
            <li class="item-box" hidden>경제</li>
        </ul>
    </div>
    
    <script>

    </script>
</body>
</html>
