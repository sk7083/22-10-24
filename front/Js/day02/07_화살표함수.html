<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수 예제</title>
</head>
<body>
    <script>
        /*
        [ 화살표 함수 ]

        언제 쓰는가?

        1. 함수 표현식으로 함수를 만들 때 사용
        2. 콜백 함수를 만드는데 익명으로 만들어서 재사용을 하지 않을 경우 사용
        
        */

        /* 함수 표현식으로 가능 */

       let callbackTest = function (str, func){
            func(str);
       }
       callbackTest('안녕하세요.', console.log);    //콘솔창에 안녕하세요 가 출력
       //callbackTest('Hi', alert);                   // 알림창에 HI가 출력
       callbackTest('Hello', function(){
        console.log('익명 함수');
       });

       /* 화살표 함수 식으로 표현 (1) */
       let arrowFunc1 = (str, func)=>{
        func(str);
       };
       arrowFunc1('Arrow1 : Hi', console.log);

       //화살표 함수 식으로 표현 (2)
       //함수의 매개변수가 1개이면 () 생략 가능, 실행문이 한 줄이면 {} 생략 가능
       let arrowFunc2 = str => console.log(str);
       arrowFunc2('Arrow2 : Hi');

       //화살표 함수 식으로 표현 (3)
       let sum = (num1 ,num2) => num1 + num2;   //실행문이 하나고, 리턴타입이 있는 경우
       
       console.log(sum(1,2));
    </script>
</body>
</html>
