    <script>
        /*

    /* 강사 풀이 */
    function User(id, pw){
        this.id = id;
        this.pw = pw;
        this.print = function(){
            console.log(`ID : ${this.id}, PW : ${this.pw}`);
        }
    }
    let id = prompt('아이디를 입력');
    let pw = prompt('비번을 입력');
    let user = new User(id, pw);
    user.print();
    </script>
