<body>
    <script>
        /*
        let 객체 = {
            속성1 : 값,
            속성2 : 값,
            속성3 : {
                속성11 : 값,
                속성12 : 값,
            }
        }

       
        객체.속성3.속성11 = 새로운 값;       <= 속성3에 속성11에 접근하려면 이렇게 써야함
        */

        let user = {
            id : '123',
            pw : 'qwe',
            authority : {
                name : 'admin',
                value : 10
            }
        }
        user.authority.name = 'user';
        user.authority.value = 9;
        user.authority.code = 7;
        user?.name.firstName = '홍';
    </script>
