<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 예제</title>
</head>
<body>
    <script>
        /*

        [ 객체 ]

        - 속성명은 변수도 될 수 있고, 메소드도 될 수 있다.

        let 객체명 = {
          속성명1 : 값1,
          속성명2 : 값2,
          ...,
          속성명n : 값n   
        };

        [ 객체의 속성 사용방법 ]
        객체명.속성명
        객체명[속성명]

        [ 객체 생성 이후 속성 추가하는 방법 ]
        객체명.속성명 = 값;

        [ 객체의 속성 삭제하는 방법 ]
        delete 객체명.속성명;

        [ 객체에 원하는 속성이 있는지 없는지 확인하는 방법]
        '속성명' in 객체명
        
        */
       let user = {                 //객체 생성
        id : 'abc',                //속성명1 : 값1
        pw : 'qwe',                //속성명2 : 값2
        printHello : function(){    //객체 안에 변수 생성
            console.log('Hello')
        }
       }
       console.log(user.id);        //객체 호출 방법(1)
       console.log(user['pw']);     //객체 호출 방법(2)

       user.authority = 'user';     //추가로 속성 추가한 방법 (1)
       console.log(user);           //객체 호출
       user.printHello();           //객체 안에 변수를 호출 값 : Hello

       delete user.printHello;      //객체의 속성 삭제하는 방법(1)
       console.log(user);

       console.log(`'id' in user : ${'id' in user}`);       //객체의 해당 속성이 있는지 확인 id는 존재하므로 true
       console.log(`'printHello' in user : ${'printHello' in user}`);   //printHello 위에서 삭제했기에 false
    
       /*
       [ 객체의 값을 반복문으로 확인하는 방법 ]
       (1)for in문   (2)for of문

            [ 기본 문법 ]

            (1) for in문 : 객체의 모든 열거 가능한 속성에 대해 반복 (대체적으로 객체)
            for(변수명 in 객체명){
                //이때 변수명은 속성값을 가져옴
            }

            (2) for of문 : [Symbol.iterator] 속성을 가지는 컬렉션 전용
                            Array, Map, Set, String 등
            for(변수명 of 객체명){
                //이때 변수명은 값을 가져옴
            }

       */
      /*
      (1) for in / 속성값을 가져옴
      */
      for(property in user){
        console.log(`user.${property} = ${user[property]}`);
      }

      /*
      (2) for of / 값을 가져옴
      
      에러 발생 코드
      for(value in user){
        console.log(value);
      }
      */

      /* 상수 객체는 속성들을 수정할 수는 있지만 객체를 바꿀 수는 없음.*/
      const book = {            //객체는 주소를 바꿀 수 없지만, 필드는 변경할 수 있음.
        name : '이것이 자바다.',
        price : 10000
      };
      book.price = 20000;       //필드 값 수정
      console.log(book);

      /* 아래 코드는 에러 발생
      const book = {
        name : '이것이 자바다.',
        price : 10000
      };
      */

      /*
      [ 속성명을 변경하는 상황 ]
      객체의 속성명이 상황에 따라 다른 경우 [속성명] 을 이용하여 나타냄
      */
      let os = 'android';
      let phone = {
        [os] : 'version 1.1'    // 대괄호 [] 안에 속성명을 넣음
      };
      let os2 = 'ios';
      phone[os2] = 'version 2.1';   // 속성명을 바꿔도 사용할 수 있음.
      console.log(phone);

      let id = 'abc', pw = 'abc123';

      /*
      단축 프로퍼티, 속성 : 값에서 값이 변수명이고, 변수명과 속성명이 같은 경우
      변수명만 입력하면 값이 자동으로 들어간다.

      let user2 = {         //이렇게 써야할 코드를 아래 코드에선 줄여서 쓰는게 가능
        id : id,
        pw : pw
      }
      */
      let user2 = {
        id,
        pw
      }
      console.log(user2);


    </script>
</body>
</html>
