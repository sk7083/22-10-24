<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="../js/jquery.min.js"></script>
    <style>
        .box-inner{
            position: fixed; right: -202px; bottom: 0; width: 200px; background-color: gray;
           height: 300px;
        }
        .btn i{
            width: 50px; height: 50px; text-align: center; font-size: 20px;
        }
        .box-inner-close{
            float: right; width: 50px; height: 50px;
            outline: 0; cursor: pointer; border: 0; font-size: 50px;
            background-color: white;
        }
        .btn{
            width: 50px; position: absolute; border: none; background-color: white; top: 0;
            right: 0; line-height: 50px; padding: 0; cursor: pointer;
        }
        nav::after{
            display: block; content: ''; clear: both;
        }
        nav{
            border: 1px solid black; position: absolute; height: 50px;
        }
    </style>
</head>
<body>
        <button class="btn"><i class="fas fa-bars"></i></button>
        <div class="box-inner">
            <button class="box-inner-close">&times;</button>
        </div>
    <script>
        $('.btn').click(function(){
            $('.box-inner').animate({
                'right' : '200px'
            },1000);
        });

        $('.box-inner-close').click(function(){
            $('.box-inner').animate({
                'right' : '-400px'
            },2000);
        });


    </script>
</body>
</html>
