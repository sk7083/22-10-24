<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box-inner{
            border: 2px solid red;
            width: 300px; height: 250px;
            float: right; display: none;
            
        }
        .box-inner-close{
            float: right; width: 50px; height: 50px;
            outline: 0; cursor: pointer; border: 0; font-size: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
        <button class="btn">열기</button>
        <div class="box-inner">
            <button class="box-inner-close">&times;</button>
        </div>
    <script>
        $('.btn').click(function(){
            $('.box-inner').show();
        });

        $('.box-inner-close').click(function(){
            $('.box-inner').hide();
        });
    </script>
</body>
</html>
