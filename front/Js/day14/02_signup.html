<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <!-- form태그 안에 들어가는 button들은 타입이 submit로 되어있음 -->
    <form action="" method="post">
        <!-- input태그에 name 필수 -->
        <input type="text" name="id">
        <button type="button" class="btn-dup">중복확인</button> <br>
        <input type="password" name="pw"> <br>
        <input type="password" name="pw2"> <br>
        서울 <input type="radio" name="region" value="서울">
        부산 <input type="radio" name="region" value="부산">
        대구 <input type="radio" name="region" value="대구">
        <br>
        <button type="reset">초기화</button>
        <button type="submit">회원가입</button>
    </form>
    <script>
        $(function(){
            // form태그가 submit 이벤트가 발생하면.
            $('form').submit(function(){
                //name이 region인 요소를 checked값이 0 일 경우
                let b = $('[name=region]')
                $('[name=region]:checked').length == 0 {
                    //참일 경우 동작
                    alert('지역을 선택하세요');
                    return false;
                }
            });
            // 중복확인 버튼를 누르면.
            $('.btn-dup').click(function(){
                //정규표현식 사용    조건 : 6자 ~ 12자 첫문자 영어 소문자
                // /^[a-z][a-zA-Z0-9!@#]{5,11}$/ 조건과 달리 {5,11}인 이유는 앞에 [a-z] 대괄호가 한자리를 가져가기 때문
                let regex = /^[a-z][a-zA-Z0-9!@#]{5,11}$/
                let id = $('[name=id]').val();
                if(regex.test(id)){
                    $('[name=id]').css('background','green');
                }else{
                    $('[name=id]').css('background','red');
                }
            });
            // 버튼 태그 중 타입이 reset인 요소를 클릭하면.
            // 기본적으로 reset은 값들을 초기화 시켜주지만, 스타일은 초기화하지 않기에 스크립트 사용
            $('button[type=reset]').click(function(){
                $('[name=id]').removeAttr('style');
            })
        });
    </script>
</body>
</html>
