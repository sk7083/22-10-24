<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <script>
        /*
        자바에서 조건문은 반드시 true, false가 오는 식만 가능(조건식만 가능)
        자바 스크립트에서는 0이면 false, 0이 아니면 true로 형변환하기 때문에
        true, false가 아닌 값들이 올 수 있음.
        */
        let num = 10;
        if(num)
            console.log('0이 아닙니다.')
        else
            console.log('0입니다.')
    </script>
</body>
</html>
