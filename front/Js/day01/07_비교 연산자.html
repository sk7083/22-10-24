<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        /* 
        [ 문자열 비교 ]
          - 한글자씩 비교
          - 숫자로 된 문자열은 자동으로 숫자로 변환되는게 "아님"
          - 숫자를 한글자씩 비교를 해서 비교한 결과를 이용
            (문자열의 경우 한글자씩 알파벳 순서로 비교(z가 가장 큼))

          == [동등 연산자]
           - 자료형이 달라도 값만 같으면 됨.

         === [일치 연산자]
           - 자료형과 값이 같아야 됨.
        */
        let num1 = '20', num2 = '12';
        console.log(`'${num1}' > '${num2}' : ${num1 > num2}`);
        num1 = '3';
        /* 
        밑에 값은 '3' > '12' 이지만 true가 나옴
        숫자만 입력한다해도 문자열로 가져오기에
        3과 1를 비교하기에 3 > 1 즉, true 값을 가져옴
        */
        console.log(`'${num1}' > '${num2}' : ${num1 > num2}`);

        console.log(`'1' == 1 : ${'1' == 1}`);
        console.log(`'1' == 1 : ${'1' === 1}`); //자료형이 다르기에 false

        /* null과 underfined는 같다(true)고 나옴 */
        console.log(`null == underfined : ${null == undefined}`);

        //null vs 0
        console.log(`null >  0 : ${null > 0}`);     //null이 0으로 형변환
        console.log(`null == 0 : ${null == 0}`);    //null이 형변환 안됨
        console.log(`null >= 0 : ${null >= 0}`);    //null이 0으로 형변환

        //underfined. NaN은 숫자와 비교할 수 없다. => false
        console.log(`undefined >  0 : ${undefined > 0}`);     //undefined가 NaN으로 형변환
        console.log(`undefined == 0 : ${undefined == 0}`);    //undefined가 NaN으로 형변환
        console.log(`undefined >= 0 : ${undefined >= 0}`);    //undefined가 NaN으로 형변환
    </script>
</body>
</html>
