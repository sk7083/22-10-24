<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist 예제</title>
</head>
<body>
    <input type="text" name="city" list="cityList">
    <datalist id="cityList">
        <option>서울</option>
        <option>청주</option>
        <option>부산</option>
    </datalist>
</body>
</html>
