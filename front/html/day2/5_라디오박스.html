<body>
    <!--
    radio 박스를 사용할 때, 여러 값 중에 반드시 하나만 선택되게 하려면
    name을 동일하게 지정
    -->
    <form action="">
        <div>성별을 선택하세요.</div>
        <input type="radio" name="gender" value="남성"> 남성 <br>
        <input type="radio" name="gender" value="여성"> 여성 <br>
        <input type="submit"value="전송">

    </form>
</body>
