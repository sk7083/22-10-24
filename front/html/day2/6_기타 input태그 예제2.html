<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 input 태그 예제</title>
</head>
<body>
    <!--
        서버로 파일을 전송할 때는 enctype을 설정
        method를 post로 설정
    -->
    <form action=""  method="get">
    <!-- color의 value는 16진수로 서버에 전송  -->
        <input type="color" name="color">
        <input type="date" name="date"> <br>
        <input type="datetime-local" name="datetime-local"> <br>
        <input type="time" name="time"> <br>
        <input type="date" name="date"> <br>
        <input type="month" name="month"> <br>
        <input type="week" name="week"> <br>
     <!-- number는 숫자를 입력해야 전송이 가능.  문자을 입력할 수 있지만, 전송이 안됨.
        입력창 옆에 버튼을 통해 숫자를 증가 또는 감소를 시킬 수 있다. -->
        <input type="number" name="number" min="1" max="9" step="2"> <br>
        1
        <input type="range" name="range" min="1" max="10" step="1">
        10
        <br>
        <input type="search" name="search"> <br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
