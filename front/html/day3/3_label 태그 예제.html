<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라벨 태그 예제</title>
</head>
<body>
    <!--
        label 태그는 주로 input태그와 함께 사용
        input 태그의 id를 지정한 후 label태그의 for 값을 id와 일치하게 설정
        설정 시 (예제의 경우)체크 박스의 글자만 클릭해도 체크가 되는 모습을 볼 수 있다.
    -->
    <!--
        취미를 선택하는 화면을 구성하세요.
        - 운동, 독서, 음악감상, 여행, 쇼핑, 게임 등
    -->
    <form action="">
    <div>취미를 선택하세요.(최대 3개)</div> <br>
    
    <input type="checkbox" name="hobby" value="운동" id="health">
    <label for="health">운동</label>
    <input type="checkbox" name="hobby" value="독서" id="read">
    <label for="read">독서</label>
    <input type="checkbox" name="hobby" value="음악감상" id="music">
    <label for="music">음악감상</label> <br>
    <input type="checkbox" name="hobby" value="여행" id="travel">
    <label for="travel">여행</label>
    <input type="checkbox" name="hobby" value="쇼핑" id="shopping">
    <label for="shopping">쇼핑</label>
    <!-- id 생략하는 방법
    라벨 태그 안에 input 태그가 존재할 경우엔 생략할 수 있다.-->
    <label>
    <input type="checkbox" name="hobby" value="게임"> 게임
    </label> <br>

    <button>전송</button>
    </form>
</body>
</html>
