<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 예제</title>
    <style>
        /*화면상에 공백을 완전히 제거하기 위함*/
        *{ margin: 0; padding: 0;}
        .menu-list{
            list-style: none; width: 200px;
            height: 100vh; border: 5px solid black;
            box-sizing: border-box;
        }

        .menu-liem{
           height: 50px; border-bottom: 5px solid black;
        }
        .menu-link{
            text-decoration: none; text-align: center;
            display: block; line-height: 50px; color: black;
        }
    </style>
</head>
<body>
    <!-- nav 태그 : 기능은 없으며 네비 태그-->
    <nav>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="http://naver.com" class="menu-link">메뉴1</a>
            </li>
            <li class="menu-item">
                <a href="http://daum.net" class="menu-link">메뉴2</a>
            </li>
            <li class="menu-item">
                <a href="http://gogle.co.kr" class="menu-link">메뉴3</a>
            </li>
        </ul>
    </nav>
</body>
</html>
