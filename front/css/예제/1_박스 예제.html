<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 예제</title>
    
    <!-- 여백은 주로 padding으로 주는것이 편함-->
    <style>
        .box {
            width: 100px; height: 100px; border: 1px solid red;
        }
        /* 첫번째 방법*/
        .container-box {
            float: left; border: 1px solid green; padding: 20px;
        }

         /* 두번째 방법*/
        .container-box1{
            float: left; border: 1px solid green;
            width: 142px; height: 142px;
        }
        .container-box1>.box{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container-box">
    <div class="box"></div>
    </div>

    <div class="container-box1">
        <div class="box"></div>
        </div>
</body>
</html>
