<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 예제</title>
    <style>
        /* 테이블들의 테두리 선을 하나로 합칠 때.

            table{ border-collapse: collapse;} */

       /* 테이블내의 빈칸이 존재할 경우 보여줄 것인지 말 것인지
       empty-cells: show / hide 설정
       
       table{   border-collapse: separate;
                empty-cells: show;} */

        table{
            border-collapse: collapse;
            width: 100%;
        }
        
       tr {
            border: 1px solid black;
            /* 표에 양 옆 좌우로 세로줄을 없애고자 할 때*/
            border-width: 1px 0;
        }
        tr>th:first-child{
            width: 150px;
        }
        tr>th:nth-child(2){
            width: 100px;
        }

        tr>th:nth-child(3){
            width: 100px;
        }

        th,td{
            height: 40px;
        }

        tbody>tr:hover{
            background: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>과목</th>
            <th>이름</th>
            <th>점수</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>HTML</td>
            <td>홍길동</td>
            <td></td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>홍길동</td>
            <td></td>
        </tr>
    </tbody>
    </table>
</body>
</html>
