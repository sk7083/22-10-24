<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 예제 (애니메이션)</title>
    <style>
        .box{
            font-size: 50px;
        }
        .box{
            
            /* 이벤트 발생을 무엇으로 할 것인지?
                현재는 폰트 사이즈*/
            transition-property: font-size;
            /* 이벤트 딜레이 시간*/
            transition-delay: 0.5s;
            /* 이벤트 총 시간*/
            transition-duration: 3s;
            transition-timing-function: ease;
            transition: font-size 3s ease 0.5s,
            color 3s ease ;
        }

        .box:hover{
            font-size: 200px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">꽝</div>
</body>
</html>
