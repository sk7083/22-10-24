<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격 예제</title>
    <style>
        /* letter-spacing: 1px 글자 간격을 1px만큼 늘림 (마이너스는 좁아짐)*/
        .box2{ letter-spacing: 1px;}
        /* word-spacing: 3px 단어와 단어 사이의 간격을 3px만큼 늘림 (마이너스는 좁아짐)*/
        .box3{ word-spacing: 3px;}
    </style>
</head>
<body>
    <div class="box1">Hello. My name is Hong.</div>
    <div class="box2">Hello. My name is Hong.</div>
    <div class="box3">Hello. My name is Hong.</div>
</body>
</html>
