<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 예제</title>

<!--
    [ ~값 ] : 값이라는 이름이 들어가는 해당 선택자를 전부 포함함
-->

    <style>
        /*
        [속성 = 값] : 속성이 값과 정확히 일치

        [속성 ~= 값] : 값이 포함된 요소를 선택. 단어로 포함되어야 한다.
            - 속성 = "값1 값2"  (첫번째 요소)
            - 속성 = "값1값2"   (두번째 요소)
            - 위 두 요소가 있을 때 [속성=값1]에 해당하는 선택자는 첫번째 요소만 선택됨.
            - 보통 특정 클래스를 포함한 요소를 선택할 때 사용

        [속성 |= 값] : 값이 포함된 요소를 선택. - 로 구분. 값으로 시작해야함. 중간에 있을 시 적용 안됨
            - 속성 = "값1-값2"  (첫번째 요소)
            - 속성 = "값1값2"   (두번째 요소)
            - 위 두 요소가 있을 때 [속성 = 값1]에 해당하는 선택자는 첫번째 요소만 선택됨.
        
        [속성 ^= 값] : 값으로 시작하는 요소 선택

        [속성 $= 값] : 값으로 끝나는 요소 선택

        [속성 *= 값] : 값을 포함하는 요소 선택
        */
        input[type = text]{ color: red; } /*input type이 text인 요소의 색을 빨간색으로 변경*/
        input[class ~= pw] {color: pink;} /*input class중에 pw가 포함된 요소의 색을 핑크로 변경*/
        input[class |= input] {background-color: gray;} /*input class중에 input-가 포함하는 요소의 백그라운드 색을 그레이로 변경*/
        [class ^= p]{font-size: 30px;}  /*class 중에 글자의 p로 시작하는 요소들 폰트 증가*/
        [class $= pw]{border: 1px solid red;} /*class중에 pw로 끝나는 요소는 테두리가 빨간색으로 변경*/
        [class *= id]{border-radius: 30px;} /*class중에 id를 포함하는 요소의 테두리는 둥글게 변경*/
    </style>
</head>
<body>
    <input type="text" name="id" placeholder="id" value="123" class="input-id"> <br>
    <input type="password" name="pw" placeholder="pw" value="456" class="pw inputpw"> <br>
    <input type="password" name="pw2" placeholder="pw2" value="789" class="input-pw pwpw2"> <br>
    <input type="password" name="pw2" placeholder="pw2" value="789" class="pwpw2 input-pw"> <br>

    <input type="password" name="pw2" placeholder="pw2" value="789" class="pw pw2 pw-input"> <br>
</body>
</html>
