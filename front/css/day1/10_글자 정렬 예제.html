<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 정렬 예제</title>
<style>
    .box1{ text-align: center;}
    /* span 태그는 가로 길이를 지정할 수 없기에 text-align에선 의미없다.*/
    .box2{ text-align: center;}
</style>
</head>
<body>
    <!-- inline 요소에는 text-align을 적용해도 반영이 안됨-->
    <div class="box1">글자</div>
    <span class="box2">글자</span>
</body>
</html>
