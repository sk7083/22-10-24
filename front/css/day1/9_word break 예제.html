<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word break 예제</title>
    <style>
        /*
        - break-all : 문자 단위로 줄바꿈(한글자씩 줄바뀜)
        - keep-all : 단어 단위로 줄바꿈
         */
        .box1{ word-break: break-all;}
        .box2{ word-break: keep-all;}
    </style>
</head>
<body>
    <div class="box box1">가나다라마바 사아자차카파하가나 다라마바 사아자차카파하 가나다 라마바 사아자차카파하</div>
    <hr>
    <div class="box box2">가나다라마바 사아자차카파하가나 다라마바 사아자차카파하 가나다 라마바 사아자차카파하</div>
</body>
</html>
