<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블락 vs 인라인 예제</title>
    <style>
        /*
        블락태그이므로 크기 변경이 가능.
        새 라인에서 시작
        */
        .box1{
            width: 50px; height: 50px;
            background: yellow;
        }
        /*
        인라인 태그이므로 현재 위치에서 시작.
        크기 변경이 불가능
        */
        /*
        display : 메뉴창 더보기 같은 개념 눌럿을 때 나타나게 할수도 잇음
        display: none;
        */
        .box2{
            width: 50px; height: 50px;
            background: gray;
            /*display: none;*/
        }
        /*
        인라인 블락 태그이므로 크기 변경이 가능
        현재 위치에서 시작
        */
        .box3{
            width: 50px; height: 50px;
            background: blue; color: white;
        }

    </style>
</head>
<body>
    <div class="box1">1</div>
    <span class="box2">2</span>
    <input type="text" class="box3">
</body>
</html>
