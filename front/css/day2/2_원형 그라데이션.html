<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그라데이션 예제</title>
    <style>
        /* 요소 안에 보더 안에 패딩 안에 컨텐츠가 존재
        현재 컨텐츠는 사용자가 지정한 공간 여기선  .box{ width: 300px; height: 200px;*/
        .box{ width: 300px; height: 200px; margin-bottom: 30px;}
        .box1{ background: radial-gradient(yellow, red, brown);}
        /* 원형으로 할시 circle 추가*/
        .box2{ background: radial-gradient(circle,yellow, red, brown);}
        .box3{ background: radial-gradient(yellow 20%, red 60%, brown);}
        /* 기준을 변경하고자할 경우 at 사용*/
        .box4{ background: radial-gradient(at 20% 20%, yellow, red, brown);}

    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
