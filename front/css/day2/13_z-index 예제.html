<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 예제</title>
    <!-- 요소와 요소들이 겹쳐있을 때, 요소들을 볼 수 있게 만드는 z-index-->
    <style>
        .box{ width: 100px; height: 200px; border: 1px solid black;
        position: absolute; background-color: white;
        }
        /* z-index : 숫자가 클 수록 우선순위 */
        .box1{ top: 10px; left: 10px; z-index: 3;}
        .box2{ top: 30px; left: 30px;z-index: 2;}
        .box3{ top: 50px; left: 50px;}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</body>
</html>
