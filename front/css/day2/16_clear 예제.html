<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear 예제</title>
    <style>
        /*
        clear : (요소의 제일 밑부분에 배치함)
                페이지에 float설정이 되어 있으면 그 속성이 그대로 그 다음 요소에 영향을 미치게 되는데
                이것을 방지하고자 초기화시키는 속성
        */
        .box{
            width: 100px; height: 100px; border: 1px solid black;
            float : left;
        }
        .box2{ float: right; height: 200px;}
        .clear{ clear: left;}
    </style>
</head>
<body>
    <div class="container-box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="clear">안녕하세요. 제 이름은 홍길동입니다.</div>
    </div>
</body>
</html>
