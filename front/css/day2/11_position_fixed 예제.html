<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        /* fixde : 화면에 스크롤을 내리더라도 화면에 고정되어 있음.*/
        .box{ width: 100px; height: 100px; border: 1px solid black;}
        .up{ position: fixed; bottom: 30px; right: 30px;}
        body{
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="box up">위로</div>
</body>
</html>
